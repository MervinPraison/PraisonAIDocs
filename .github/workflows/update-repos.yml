name: Update Repositories Daily

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Make update script executable
      run: chmod +x update_repos.sh
      
    - name: Run update script
      run: ./update_repos.sh
      
    - name: Check for changes
      id: git-check
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Get current date
      id: date
      run: |
        echo "date=$(date '+%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "datetime=$(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
        
    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git commit -m "ğŸ¤– Daily repository update - ${{ steps.date.outputs.datetime }}"
        git push
        
    - name: No changes detected
      if: steps.git-check.outputs.changes == 'false'
      run: echo "â„¹ï¸ No changes detected in repositories" 